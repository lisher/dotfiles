### General

set-option -g default-shell $SHELL
set-option -g default-command $SHELL

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# quick reloading tmux configuration
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/tmux.conf"

# make indexes start from 1, easier access on keyboard
set -g base-index 1
set -g pane-base-index 1

set -g monitor-activity on
set -g visual-activity off

# use current program as name
setw -g automatic-rename on
# renumber when window in closed
set -g renumber-windows on

### Navigation

set-option -g mouse on

setw -g mode-key vi

# Move between panels using h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split windows using '|' and '-'
# start in current directory of split pane
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


### Actions

# Vi style copying
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

### Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'junegunn/tmux-fzf-url'
set -g @plugin 'fcsonline/tmux-thumbs'

# Plugins settings
set -g @ressurect-strategy-nvim 'session'

# reuse style installed with nvim
# TODO make a separate clone just for tmux
source "${HOME}/.local/share/nvim/lazy/tokyonight.nvim/extras/tmux/tokyonight_storm.tmux"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
