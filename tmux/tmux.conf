### General

set-option -g default-shell $SHELL
set-option -g default-command $SHELL

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

### Navigation

set-option -g mouse on

setw -g mode-key vi

# Move between panels using h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split windows using |,-
bind | split-window -h
bind - split-window -v

### Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tpm-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# reuse style installed with nvim
# TODO make a separate clone just for tmux
source "${HOME}/.local/share/nvim/lazy/tokyonight.nvim/extras/tmux/tokyonight_storm.tmux"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
